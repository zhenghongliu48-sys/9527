{% extends "base.html" %}
{% block content %}
<h2>使用者註冊</h2>
<form method="post">
  <div class="form-row">
    <label>帳號</label>
    <input type="text" name="username" required>
  </div>
  <div class="form-row">
    <label>密碼</label>
    <input type="password" name="password" required>
  </div>
  <button class="btn btn-primary" type="submit">註冊</button>
  <a class="btn" href="{{ url_for('login') }}">已有帳號？登入</a>
</form>
{% endblock %}
